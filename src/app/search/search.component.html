<div class="wrapper" *ngIf="dataSource" >
  <h1>Search</h1>
  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

    <!--- Note that these columns can be defined in any order.
        The actual rendered columns are set as a property on the row definition" -->

    <!-- Position Column -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef><i class="fa-solid fa-hashtag"></i> ID </th>
      <td mat-cell *matCellDef="let element"> {{element.id}} </td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="destination">
      <th mat-header-cell *matHeaderCellDef><i class="fa-solid fa-map-location-dot"></i> Destination </th>
      <td mat-cell *matCellDef="let element"> {{element.destination}} </td>
    </ng-container>

    <!-- Weight Column -->
    <ng-container matColumnDef="flightNumber">
      <th mat-header-cell *matHeaderCellDef><i class="fa-solid fa-plane-circle-exclamation"></i> Flight Number </th>
      <td mat-cell *matCellDef="let element"> {{element.flightNumber}} </td>
    </ng-container>

    <!-- Symbol Column -->
    <ng-container matColumnDef="scheduledAt">
      <th mat-header-cell *matHeaderCellDef>
        <i class="fa-solid fa-clock-rotate-left"></i> Scheduled At
      </th>

      <td mat-cell *matCellDef="let element">
        {{utils.formatDate(element.estimatedAt?element.estimatedAt:element.scheduledAt)}}
      </td>
    </ng-container>

    <!-- Symbol Column -->
    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef><i class="fa-solid fa-location-arrow"></i> Actions </th>
      <td mat-cell *matCellDef="let element">
        <button mat-button [routerLink]="['/details/', element.id]" >
          <i class="fa-solid fa-arrow-up-right-from-square"></i> Details
        </button>
        <a mat-button [routerLink]="['/details/'+element.id+'/order']">
                    <i class="fa-solid fa-cart-shopping"></i> Book Now
                </a>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>


</div>
<app-loading *ngIf="!dataSource" />
