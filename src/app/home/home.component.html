<div *ngIf="error">
    <h3>Oops, an error has occured!</h3>
    <p style="color:red;">{{error}}</p>
</div>

<div *ngIf="flights">
    <p *ngFor="let flight of flights">{{flight.id}} {{flight.destination}}</p>
    <pre>{{flights | json}}</pre>
</div>

<div *ngIf="!flights && !error">
    <p>Podaci se ucitavaju</p>
</div>
